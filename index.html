        .bg-navy-blue {
            background-color: #25215E;
        }

        .card {
            background: linear-gradient(135deg, #25215E, #1A174D);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            border-radius: 8px; /* Adjust border-radius to match cards */
        }

        .card p {
            color: inherit;
        }

        .copy-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 6px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
        }

        .copy-text:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header-image {
            height: 150px; /* Set height of the image */
            width: 100%;
            object-fit: cover; /* Ensure image covers the container */
            border-radius: 8px; /* Set border-radius to match cards */
        }

        /* Responsive styles */
        @media (max-width: 640px) {
            .header-image {
                height: auto; /* Reset height for smaller screens */
            }
        }
    </style>
</head>

        // Populate cards with data
        const cardContainer = document.getElementById('cardContainer');
        data.forEach(function (item, index) {
            const card = document.createElement('div');
            card.className = 'card rounded-md shadow-md p-4 relative'; // Set background color and text color
            card.innerHTML = `
                <p class="text-2xl mb-3 font-semibold">${item.Branch['Distributor Name']}</p>
                <p><span class="font-bold">Branch/Distributor Code:</span> ${item.Branch['Distributor Code']}</p>
                <p><span class="font-bold">Location:</span> ${item.Location}</p>
                <p><span class="font-bold">District:</span> ${item.District}</p>
                <p><span class="font-bold">Nearest Branch:</span> ${item['Nearest Branch']}</p>
                <p><span class="font-bold">Courier Name:</span> ${item['Courier Name']}</p>
                <div class="copy-text">Copy</div>
            `;

            const copyText = card.querySelector('.copy-text');
            copyText.addEventListener('click', function () {
                copyToClipboard(card.innerText);
                tippy(copyText, {
                    content: 'Copied!',
                    trigger: 'manual',
                    placement: 'top',
                    duration: 1000,
                }).show();
            });

            cardContainer.appendChild(card);
        });

        // Function to copy card info to clipboard
        function copyToClipboard(text) {
            const dummy = document.createElement('textarea');
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchText = this.value.toLowerCase();
            const cards = cardContainer.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                const cardText = cards[i].innerText.toLowerCase();
                const cardBranchName = cards[i].getElementsByTagName('p')[0].innerText.toLowerCase();
                const cardBranchCode = cards[i].getElementsByTagName('p')[1].innerText.toLowerCase();
                if (cardBranchName.includes(searchText) || cardBranchCode.includes(searchText)) {
                    cards[i].style.display = '';
                } else {
                    cards[i].style.display = 'none';
                }
            }
        });
    </script>
